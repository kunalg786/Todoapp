<div th:replace="header  :: myheader"></div>
<div th:replace="navbar  :: myNavbar"></div>

<h1>Welcome <spna th:text="${#authentication.name}"></spna></h1>
<a th:href="@{/todo/add}" class="btn btn-outline-primary">Add Todo</a>
<br><br>
<table class="table table-striped table-borderless">

    <thead class="thead-dark">
    <tr>
    <th>Id</th>
    <th>Title</th>
    <th>Schedule</th>
    <th>Update</th>
    <th>Delete</th>

    </tr>
    </thead>

    <tr th:each="todo , iStat : ${allTodo}">
        <td th:text="${iStat.index +1}"></td>
        <td th:text="${todo.title}"></td>
        <td th:text="${#dates.format(todo.schedule, 'dd-MM-yyy')}"></td>
        <td><a th:href="@{/todo/update/{id}(id=${todo.id})}" class="btn btn-primary">Update</a></td>
        <td><a th:href="@{/todo/delete/{id}(id=${todo.id})}" class="btn btn-danger">Delete</a></td>

    </tr>
</table>
<div th:replace="footer :: myfooter"></div>
