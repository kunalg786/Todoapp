<div th:replace="header :: myheader"></div>
<div class="container">
    <h2>Login</h2>
    <p>please fill out this to login</p>
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Your Email" class="form-control form-control-lg">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder=" Password" class="form-control form-control-lg">
        </div>

        <div th:if="${param.error}" class="alert alert-error text-danger">
            invalid username and password.
        </div>
        <input type="submit" value="Login" class="btn btn-primary btn-block">

        <span>Don't have an account <a class="linkControl" href="./register.html" th:href="@{/register}">Register here</a></span>
    </form>
</div>
<div th:replace="footer :: myfooter"></div>
